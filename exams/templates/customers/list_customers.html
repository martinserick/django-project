{% extends "base.html" %}

{% block content %}
 <!-- Content -->

 <div class="container-xxl flex-grow-1 container">
  <h4 class="py-3 breadcrumb-wrapper mb-4">
    <span class="text-muted fw-light">Listagem de Clientes /</span> Clientes
  </h4>

  <!-- Basic Bootstrap Table -->
  <div class="card">
    <h5 class="card-header">Clientes</h5>
    <div class="table-responsive text-nowrap text-center">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Tipo</th>
            <th>E-mail</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody class="table-border-bottom-0">
          {% for customer in customer_list %}          
          <tr>
            <td>{{ customer.name }}</td>
            <td>{{ customer.type }}</td>
            <td>{{ customer.email }}</td>
            <td>
              <a href="{% url 'update_customers' pk=customer.pk %}" class="p-2"><i class="bi bi-pencil-fill"></i></a>
              <a href="{% url 'delete_customers' pk=customer.pk %}" class="p-2"><i class="bi bi-trash-fill text-danger"></i></a>
            </td>      
          </tr> 
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <a href="{% url "create_customers" %}">
    <button class="btn btn-primary mt-3 mb-3">Novo Cliente</button>
  </a>
  <!--/ Basic Bootstrap Table -->  
  <!--/ Responsive Table -->
</div>
<!-- / Content -->
{% endblock content %}
