{% extends "base.html" %} {% block content %}
<!-- Content -->

<div class="container-xxl flex-grow-1 container-p-y">
  <h4 class="py-3 breadcrumb-wrapper mb-4">
    <span class="text-muted fw-light">Cadastro de Raças/</span> Raças
  </h4>

  <!-- Basic Layout & Basic with Icons -->
  <div class="row">
    <!-- Basic Layout -->
    <div class="col-xxl">
      <div class="card mb-4">
        <div
          class="card-header d-flex align-items-center justify-content-between"
        >
          <h5 class="mt-3">Cadastro de Raças</h5>
        </div>
        <div class="card-body">
          {% if errors %}
            <div class="alert alert-danger">
                <strong>O seguinte(s) erro(s) ocorreu(ram):</strong>
                <ul>
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
          {% endif %}
          <form action="{% url "create_races" %}" method="POST">{% csrf_token %}
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">{{ form.name.label }}:</label>
              <div class="col-sm-10">{{form.name}}</div>
            </div>
            <div class="row justify-content-start">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <a href="{% url "list_races" %}">
                  <button type="button" class="btn btn-secondary mt-3 mb-3">Voltar</button>
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- / Content -->

  {% endblock content %}
</div>
